name: Deploy to GitHub Pages

on:
  # 觸發時機：當你 push 到 main 分支時
  push:
    branches:
      - main # (如果你的分支是 master，請改成 master)

jobs:
  build-and-deploy:
    # 執行環境：使用最新的 Ubuntu (Linux)，避開 Windows 問題
    runs-on: ubuntu-latest

    steps:
      # 步驟 1: 下載你的程式碼
      - name: Checkout code
        uses: actions/checkout@v4

      # 步驟 2: 設定 Node.js 環境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 使用 Node.js 20 版

      # 步驟 3: 安裝依賴套件
      - name: Install dependencies
        run: npm install

      # 步驟 4: 建置專案 (它會自動讀取 vite.config.js 裡的 'base' 設定)
      - name: Build project
        run: npm run build

      # 步驟 5: 部署到 gh-pages 分支
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          # 這個 Token 是 GitHub Actions 自動提供的，你不用做任何事
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 告訴它你的「麵包」(build 成果) 在哪裡
          publish_dir: ./dist
          